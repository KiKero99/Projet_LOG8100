# Sample CI/CD pipeline (e.g., GitHub Actions)

name: Docker Scout CVE Scan

on:
  push:
    branches:
      - main

jobs:
  docker-scout:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      run: echo "$DOCKER_HUB_PAT" | docker login --username "$DOCKER_HUB_USER" --password-stdin
      env:
        DOCKER_HUB_USER: enriquitotupapi
        DOCKER_HUB_PAT: elpelusy1

    - name: Run Docker Scout to scan CVEs
      run: ocker scout cves enriquitotupapi/webgoat:main --serif json --output scout-report.json

    - name: Upload Scout Report as artifact
      uses: actions/upload-artifact@v3
      with:
        name: scout-report
        path: scout-report.json
