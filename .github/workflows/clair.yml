name: Docker Scout CVE Scan

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Install Docker Scout CLI
      run: |
        curl -L -o docker-scout.tar.gz https://github.com/docker/scout-cli/releases/download/v1.15.1/docker-scout_1.15.1_linux_amd64.tar.gz
        tar -xzvf docker-scout.tar.gz
        sudo mv docker-scout /usr/local/bin
        sudo chmod +x /usr/local/bin/docker-scout

    - name: Check Docker Scout version
      run: docker-scout --version

    - name: Pull WebGoat image
      run: docker pull enriquitotupapi/webgoat:main

    - name: Run Docker Scout CVE scan
      run: |
        docker-scout cve --image enriquitotupapi/webgoat:main --format json --debug | tee scout-report.json

    - name: Upload scan report as artifact
      uses: actions/upload-artifact@v3
      with:
        name: scout-report
        path: scout-report.json
