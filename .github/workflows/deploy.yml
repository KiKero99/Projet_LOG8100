on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required to authenticate with OIDC
      contents: read   # Required to checkout the repository

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Login to Azure using OIDC (No Service Principal needed)
      - name: Azure Login
        uses: azure/login@v1
        with:
          # These can be omitted when using OIDC, but can be added if needed
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          allow-no-subscriptions: true  # This flag allows dynamic subscription selection

      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      # Terraform Init
      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      # Import Existing Resource (if needed)
      - name: Import Existing Resource
        run: |
          terraform import azurerm_kubernetes_cluster.k8s /subscriptions/${{ secrets.AZ_RESOURCE_ID }}/resourceGroups/aks-resource-group/providers/Microsoft.ContainerService/managedClusters/aks-cluster 
          terraform import azurerm_resource_group.rg /subscriptions/${{ secrets.AZ_RESOURCE_ID }}/resourceGroups/aks-resource-group
        working-directory: terraform

      # Terraform Plan
      - name: Terraform Plan
        run: terraform plan
        working-directory: terraform

      # Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: terraform

      # Fetch kubeconfig using Azure CLI
      - name: Fetch kubeconfig using Azure CLI
        run: |
          az aks get-credentials \
            --resource-group aks-resource-group \
            --name aks-cluster \
            --file /home/runner/kubeconfig.yaml
          chmod 600 /home/runner/kubeconfig.yaml

      # Run Ansible Playbook
      - name: Run Ansible Playbook
        run: |
          python3 -m venv ansible-env
          source ansible-env/bin/activate
          pip install ansible kubernetes
          ansible-playbook -vvvv -i "localhost," -c local ansible/k8s_deploy.yaml
