name: Check Vulnerabilities and Notify Discord

on:
  push:
    branches:
      - main
      - "**" # Trigger for all branches if needed

jobs:
  notify-vulnerabilities:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Get vulnerabilities from GitHub API
        id: fetch_vulnerabilities
        run: |
          echo "Fetching vulnerabilities..."
          RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/vulnerability-alerts")
          echo "$RESPONSE" > vulnerabilities.json
          COUNT=$(echo "$RESPONSE" | jq length)
          echo "::set-output name=count::$COUNT"

      - name: Notify Discord
        env:
          DISCORD_WEBHOOK_URL: https://discord.com/api/webhooks/1316531644345094204/wn4Gai7lgd4TrcN4F9t9yCMDg2aeQ7dZ7EuE5P1skxOLr6Ov1JBnlifzXY3hhmUMP4nj
        run: |
          echo "Notifying Discord..."
          COUNT=${{ steps.fetch_vulnerabilities.outputs.count }}
          curl -H "Content-Type: application/json" \
          -d '{"content": "There are currently **'$COUNT'** open vulnerabilities in the repository."}' \
          "$DISCORD_WEBHOOK_URL"
