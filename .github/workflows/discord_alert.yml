name: Check Open Vulnerabilities and Notify Discord

on:
  push:
    branches:
      - main
      - "**" # Trigger for all branches if needed

jobs:
  notify-vulnerabilities:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Fetch open vulnerabilities
        id: fetch_open_vulnerabilities
        run: |
          echo "Fetching open vulnerabilities..."

          # Fetch all alerts in the 'open' state
          OPEN_COUNT=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/code-scanning/alerts?state=open" | jq '. | length')

          echo "open_alerts_count=$OPEN_COUNT" >> $GITHUB_ENV

      - name: Notify Discord
        env:
          DISCORD_WEBHOOK_URL: https://discord.com/api/webhooks/1316531644345094204/wn4Gai7lgd4TrcN4F9t9yCMDg2aeQ7dZ7EuE5P1skxOLr6Ov1JBnlifzXY3hhmUMP4nj
          OPEN_ALERTS_COUNT: ${{ env.open_alerts_count }}
        run: |
          echo "Notifying Discord..."
          curl -H "Content-Type: application/json" \
          -d '{
            "content": "HEY! ðŸš¨ \n- There are currently **'"${OPEN_ALERTS_COUNT}"'** open code-scanning alerts in the repository."
          }' \
          "${DISCORD_WEBHOOK_URL}"
