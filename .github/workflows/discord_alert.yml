name: Check Open Vulnerabilities and Notify Discord

on:
  push:
    branches:
      - main

jobs:
  notify-vulnerabilities:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Fetch open vulnerabilities
        id: fetch_open_vulnerabilities
        run: |
          echo "Fetching open vulnerabilities..."

          OPEN_COUNT=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/code-scanning/alerts?state=open" | jq '. | length')
          echo "open_alerts_count=$OPEN_COUNT" >> $GITHUB_ENV

      - name: Notify Discord
        env:
          DISCORD_WEBHOOK_URL: https://discord.com/api/webhooks/1315056667519352833/AaGBHzmeoBle6iCOOneKJxYW4Fub2yUyKCiEWfOy84smneNoU71FqHvsfGlXR_zaybPa
          OPEN_ALERTS_COUNT: ${{ env.open_alerts_count }}
        run: |
          echo "Notifying Discord..."
          curl -H "Content-Type: application/json" \
          -d '{
            "content": "HEY! ðŸš¨ I  \n This message is generated by an automated bot that is triggered on every push to the repository\n The bot access https://github.com/KiKero99/Projet_LOG8100/security/code-scanning\n in order to access to the vulnerabilities count \n There are currently **'"${OPEN_ALERTS_COUNT}"'** \n FIX YOUR CODE TEAM !"
          }' \
          "${DISCORD_WEBHOOK_URL}"
