name: Publish Docker image

on:
  push:
    branches:
      - main

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4 # Utilisation de la version stable actuelle

      - name: Log in to Docker Hub
        uses: docker/login-action@v2 # Version officielle de l'action Docker login
        with:
          username: enriquitotupapi
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4 # Version officielle de l'action metadata
        with:
          images: enriquitotupapi/webgoat

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v4 # Version officielle de l'action build-push
        with:
          context: ./WebGoat-main
          file: ./WebGoat-main/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
